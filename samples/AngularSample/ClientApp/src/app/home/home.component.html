<div>
  <h4 style="color:red">{{connectorNeeded}}</h4>
</div>
<div>
  <a href="/autopoco">Go to Dashboard</a>
</div>
<div>
  <h4>Sample sales data</h4>
  <table class="table">
    <thead>
      <tr>
        <th>
          Order Id
        </th>
        <th>
          Status
        </th>
        <th>
          Customer
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <tbody *ngIf="orders">
      <tr *ngFor="let order of orders">
        <td>{{ order.order_id }}</td>
        <td>{{ order.order_status }}</td>
        <td>{{ order.CustomersObjectFromCustomer_id.last_name}}, {{ order.CustomersObjectFromCustomer_id.first_name}}</td>
        <td>
          <a href="Edit/{{order.order_id}}">Edit</a> |
          <a href="/Order/Index/{{order.order_id}}">Details</a> |
          <a href="Delete/{{order.order_id}}">Delete</a> |
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <app-pager [currentPage]="currentPage" (changePage)="onChangePage($event)"></app-pager>
  </div>
</div>
